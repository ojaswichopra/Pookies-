<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Chatbot in JavaScript | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google Fonts Link For Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
  <script src="script.js" defer></script>
</head>

<body>
  <button class="chatbot-toggler">
    <span class="material-symbols-rounded">mode_comment</span>
    <span class="material-symbols-outlined">close</span>
  </button>
  <div class="chatbot">
    <header>
      <h2>Chatbot</h2>
      <span class="close-btn material-symbols-outlined">close</span>
    </header>
    <ul class="chatbox">
      <li class="chat incoming">
        <span class="material-symbols-outlined">smart_toy</span>
        <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
      </li>
      <div class="options">
        <button class="option-btn" data-response="Manage Orders">Manage Orders</button>
        <button class="option-btn" data-response="View Profile">View Profile</button>
        <button class="option-btn" data-response="View Wishlist">View Wishlist</button>
        <button class="option-btn" data-response="Customer Support">Customer Support</button>
      </div>
      <div id="manage-orders" class="manage-orders hidden">
        <button class="order-status-btn" data-status="Pending">Pending</button>
        <button class="order-status-btn" data-status="Shipped">Shipped</button>
        <button class="order-status-btn" data-status="Delivered">Delivered</button>
        <button class="order-status-btn" data-status="Cancelled">Cancelled</button>
        <button class="order-status-btn" data-status="All">All</button>
      </div>
    </ul>
    <div class="chat-input">
      <textarea placeholder="Enter a message..." spellcheck="false" required></textarea>
      <span id="send-btn" class="material-symbols-rounded">send</span>
    </div>
  </div>
</body>
</html>
